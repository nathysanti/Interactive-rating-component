<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/png">
    <title>Interactive rating component</title>
</head>
<body>
    <main>
        <div>
            <img src="./assets/img/icon-star.svg" alt="star">
            <h1> How did we do?</h1>
            <h3> Please let us know we did with your support request. All feedback is appreciated to help us improve our offering!</h3>
            <div class="numbers">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="4">
                <input type="button" value="5">
            </div>
            <input type="submit" value="SUBMIT">
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
